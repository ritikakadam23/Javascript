<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[540px] mx-auto my-40 text-center">
        <h1 class="font-black text-3xl" id="heading">Your Body Mass Index is: You Are <span class="text-blue-500" id="bmiValue"></span> </h1>
        <div class="flex mt-4 gap-2">
            <input type="text" placeholder="Enter Weight" id="weight" class="w-full mt-2 px-3 py-3 border border-neutral-300 px-3 mt-2  rounded-xl focus:border-violet-300 focus:outline-none focus:ring-4 focus:ring-violet-200 transition">
            <input type="text" placeholder="Enter Height" id="height" class="w-full mt-2 px-3 py-3 border border-neutral-300 px-3 mt-2  rounded-xl focus:border-violet-300 focus:outline-none focus:ring-4 focus:ring-violet-200 transition">
        </div>
        <button id="btn" onclick="bmiCalc()" class="px-3 py-3 bg-black text-white rounded-xl mt-5 text-lg w-full">Calculate BMI</button>
    </div>

    <script src="assignment.js"></script>
</body>
</html>
